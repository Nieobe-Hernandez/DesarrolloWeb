<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .search-container {
                max-width: 600px;
                margin: 100px auto;
                padding: 20px;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(249, 163, 163, 0.1);
            }
            ul {
                list-style: none;
                padding: 0;
            }
            ul li {
                padding: 15px;
                border-bottom: 1px solid #ddd;
            }
            ul li:last-child {
                border-bottom: none;
            }
            ul li a {
                font-size: 1.2rem;
                font-weight: bold;
                color: #f87be5;
                text-decoration: none;
            }
            ul li a:hover {
                text-decoration: underline;
            }
            ul li p {
                margin: 5px 0 0;
                color: #555;
            }
            .header {
                background-color: #f892e9;
                color: white;
                padding: 15px;
                text-align: center;
                font-size: 2rem;
                font-weight: bold;
            }
            .btn {
                color: #f892e9;
            }
        </style>
    </head>
    <body>
        <div class="header">
            Search Page
        </div>
    
    
        <div class="search-container">
            <form method="GET" class="d-flex">
                <input type="text" name="q" value="{{ query }}" class="form-control me-2" placeholder="Buscar en Google">
                <button type="submit" class="btn">Buscar</button>
            </form>
        </div>
    
    
        {% if results %}
            <div class="container mt-4">
                <ul class="list-group">
                    {% for item in results %}
                        <li class="list-group-item">
                            <a href="{{ item.link }}">{{ item.title }}</a>
                            <p>{{ item.snippet }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </body>
    </html>
