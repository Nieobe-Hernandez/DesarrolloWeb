<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <!-- Importar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="display-4 text-danger">404</h1>
        <h2 class="mb-4">¡Oops! Página no encontrada</h2>
        <p class="mb-4">La página que estás buscando no existe o ha sido movida.</p>
        <img src="https://faustorios.com/wp-content/uploads/2021/01/404-error-not-found-1.png" alt="Imagen de error" class="img-fluid mb-4">
        <a href="/" class="btn btn-primary">Volver al inicio</a>
    </div>
</body>
</html>
